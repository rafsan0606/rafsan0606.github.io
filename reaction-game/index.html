<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Game</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <img src="./assets/click.png" alt="" class="icon">
            <h1>Reaction Game</h1>
        </div>
        <div class="right-column">
            <p class="instruction">Click the shape as fast as you can</p>
            <p class="result">Your reaction time was: <span id="time" style="font-weight: bold;"></span></p>
        </div>
    </div>

    <div id="red"></div>

</body>
</html>
